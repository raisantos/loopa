
#banco de dados de PRODUÇÃO
spring.datasource.driver=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=public
spring.datasource.url=jdbc:postgresql://localhost:5432/loopa
spring.datasource.password=loopa
spring.datasource.username=loopa
spring.datasource.platform=all
spring.datasource.initialization-mode=always
#configurações hibernate
#spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
#spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

logging.level.org.hibernate=INFO

spring.jackson.serialization.fail-on-empty-beans=false

jwt.secret=SequenciaDeCaracteresParaAssinarToken
jwt.expiration=6000000